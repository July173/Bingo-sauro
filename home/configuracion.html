<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="css/config.css">
    <style>
        
    </style>
</head>
<body class="container">
    <div class="settings-container">
        <div class="header">
            <h2 class="settings-title">Ajustes</h2>
        </div>
        <div class="boton">
            <img class="close-btn" onclick="location.href='inicio.html'"  width="48" height="48" src="https://img.icons8.com/emoji/48/cross-mark-button-emoji.png" alt="cross-mark-button-emoji"/>
        </div>
        <div class="mascot"></div>
        <div class="option">
            <img width="35" height="30" src="https://img.icons8.com/ios-filled/50/audio-wave--v1.png" alt="audio-wave--v1"/>
            <span class="option-text">Sonido</span>
            <div class="toggle" id="soundToggle"></div>
        </div>
        <div class="option">
            <img width="30" height="30" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/48/external-smartphone-vibrate-forming-the-wave-pattern-layout-mobile-bold-tal-revivo.png" alt="external-smartphone-vibrate-forming-the-wave-pattern-layout-mobile-bold-tal-revivo"/>
            <span class="option-text">Vibración</span>
            <div class="toggle" id="vibrationToggle"></div>
        </div>
        <button class="btn"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/terms-and-conditions.png" alt="terms-and-conditions"/>Términos y condiciones</button>
        <button class="btn"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/help.png" alt="help"/>Ayuda y soporte</button>
        <button class="btn btn-logout"><img width="32" height="32" src="https://img.icons8.com/color-pixels/32/close-window.png" alt="close-window"/>Cerrar sesión</button>
    </div>

    <script src="src-js/config.js"></script>
</body>
</html>
