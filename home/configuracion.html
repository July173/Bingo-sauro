<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="css/config.css">
    <style>
        
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <h2 class="settings-title">Ajustes</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="mascot"></div>
        <div class="option">
            <span class="option-text">Sonido</span>
            <div class="toggle" id="soundToggle"></div>
        </div>
        <div class="option">
            <span class="option-text">Vibración</span>
            <div class="toggle" id="vibrationToggle"></div>
        </div>
        <button class="btn">Términos y condiciones</button>
        <button class="btn">Ayuda y soporte</button>
        <button class="btn btn-logout">Cerrar sesión</button>
    </div>

    <script src="src-js/config.js"></script>
</body>
</html>
