<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recreation</title>
    <link href="/Generales/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f7e7af; /* Light yellowish background */
            border-radius: 15px;
            padding: 10px;
            width: 150px;
            height: 70px;
        }
        .image-item {
            text-align: center;
        }
        .number {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .image-item img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
