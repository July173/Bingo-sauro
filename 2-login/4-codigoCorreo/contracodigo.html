<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicar sesión</title>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/InicarSesion.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <div id="contenedor">
      <div class="hojas">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>
        <dotlottie-player
          src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
          background="transparent"
          speed="2"
          loop
          autoplay
        ></dotlottie-player>
      </div>

      <div class="hojas-2">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>
        <dotlottie-player
          src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
          background="transparent"
          speed="2"
          loop
          autoplay
        ></dotlottie-player>
      </div>

      <div class="hojas-3">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>
        <dotlottie-player
          src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
          background="transparent"
          speed="2"
          loop
          autoplay
        ></dotlottie-player>
      </div>
      <div class="cuadro">
        <div class="titulo">Inicio sesión</div>
        <div class="logo"></div>
        
      

        <label for="Correo" class="email fw-bold">Correo electrónico </label>
        <div class="input-container">
          <img class="i" width="30" height="30" src="https://img.icons8.com/ios/50/letter-with-email-sign.png" alt="letter-with-email-sign"/>
                  <input type="text" class="input" id="Correo" required min="4" placeholder="correo@gmail.com"/>
      </div>

        <label for="contra" class="password fw-bold">Contraseña</label>
        <div class="input-container">
          <img class="i"  width="30" height="30" src="https://img.icons8.com/ios-filled/50/lock.png" alt="lock"/>
                  <input type="text " class="input fs-5" id="Contraseña" required min="4" placeholder="***********" />
      </div>
     
        <p class="textoOC text-light" >
          ¿Olvidaste tu Contraseña?
        </p>
     
   
  <button class="enviar">Iniciar sesión</button>
  <div class="registrar text-light ">Registrarse</div>
  <img src="/2-login/inicioSesion/img/bingo.png" class="bingo" alt="Bolas que dicen bingo">



    <script src="src-js/iniciarSesion.js"></script>
  </body>
</html>
