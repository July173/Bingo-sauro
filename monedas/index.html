<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Generales/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/monedas-trofeos.css">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet" />

</head>

<body>
    <!-- Contenedor del contador -->
    <div class="counter-container">
        <!-- Contador 25 -->
        <div class="separador">
            <div class="counter">
                <span>25</span>
                <img src="/Generales/img/dinomonedas.png" alt="Imagen Dinosaura">
            </div>
        </div>

        <!-- Contador 1 con modal -->
        <div class="separador fondo">
            <div class="counter counter-1 " data-bs-toggle="modal" data-bs-target="#dinoModal">
                <span>1</span>
                <img src="/Generales/img/dinoTrofeos.png" alt="Dino">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dinoModal" tabindex="-1" aria-labelledby="dinoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="letra">Los dino-trofeos se obtienen al ganar y representan estas partidas ganadas</p>
                </div>
            </div>
        </div>
    </div>


    <script src="/Generales/bootstrap/js/bootstrap.js"></script>
</body>

</html>
