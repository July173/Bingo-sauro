<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olvisdaste contraseña</title>
  <script src="../../Generales/bootstrap/js/bootstrap.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <link rel="stylesheet" href="../forgotPassword/css/fpassword.css" />
  <link rel="stylesheet" href="../../Generales/bootstrap/css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet" />
</head>

<body class="container">
  <div id="contenedor">
    <div class="hojas">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>
      <dotlottie-player src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
        background="transparent" speed="2" loop autoplay></dotlottie-player>
    </div>

    <div class="hojas-2">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>
      <dotlottie-player src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
        background="transparent" speed="2" loop autoplay></dotlottie-player>
    </div>

    <div class="hojas-3">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>
      <dotlottie-player src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
        background="transparent" speed="2" loop autoplay></dotlottie-player>
    </div>
    <div class="cuadro">
      <div class="titulo">Cambiar Contraseña</div>
      <img id="redirigirIniciar" src="../../Generales/img/cerrar.png" class="cerrar" alt="boton para cerrar esta ventana">
      <div id="ocultar" class="logo"></div>

      <div id="error-animation" style="display: none;">
        <dotlottie-player src="https://lottie.host/1a766c67-0f84-4893-bc7d-5a194e550e6f/swmFcahnNg.json"
          background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay>
        </dotlottie-player>
      </div>

      <form id="redirigirCodigo" class=" needs-validation" novalidate>

        <label for=" Correo validationCustom" class=" email fw-bold form-label">Correo electronico</label>
        <div class=" has-validation input-container">
          <img class="i" width="30" height="30" src="https://img.icons8.com/ios/50/letter-with-email-sign.png"
            alt="letter-with-email-sign" />
          <input type="email" class=" input form-control" id="email" placeholder="pepito@gmail.com" required>
          <div class="invalid-tooltip">
            Por favor digitar correctamente el correo electronico.
          </div>
        </div>

      <button id="redirigirCodigo" class="enviar" type="submit">Enviar</button>

      </form>


      <img src="../../Generales/img/bingo.png" class="bingo" alt="Bolas que dicen bingo">

  </div>

    <script src="../../Generales/musica/activar_y_desactivar_musica/musica.js"></script>
    <script src="src-js//forpassword.js"></script>
    <script src="src-js/validateCorreo.js"></script>
</body>

</html>
