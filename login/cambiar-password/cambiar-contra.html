<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar contraseña</title>
  <script src="../../generales/bootstrap/js/bootstrap.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <link rel="stylesheet" href="./css/cambiarcontra.css" />
  <link rel="stylesheet" href="../../generales/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="../../generales/fontawesome/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet" />
</head>

<body class="container">
  <div id="contenedor">
    <div class="hojas">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>
      <dotlottie-player src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
        background="transparent" speed="2" loop autoplay></dotlottie-player>
    </div>

    <div class="hojas-2">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>
      <dotlottie-player src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
        background="transparent" speed="2" loop autoplay></dotlottie-player>
    </div>

    <div class="hojas-3">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>
      <dotlottie-player src="https://lottie.host/ad88f89d-a741-4835-959e-74fdca1d1c28/BT8qkiI0D1.json"
        background="transparent" speed="2" loop autoplay></dotlottie-player>
    </div>
    <div class="cuadro">
      <div class="titulo">Cambiar constraseña</div>
      <img id="redirigirCodigo" src="../../generales/img/cerrar.png" class="cerrar" alt="boton para cerrar esta pantalla">
      <div id="ocultar" class="logo"></div>

      <div id="error-animation" style="display: none;">
        <dotlottie-player src="https://lottie.host/1a766c67-0f84-4893-bc7d-5a194e550e6f/swmFcahnNg.json"
          background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay>
        </dotlottie-player>
      </div>

      <form id="cambiarContrasenaForm" class="needs-validation" novalidate>
        <label for="nuevaContrasena" class="password fw-bold form-label">Nueva contraseña</label>
        <div class="input-container position-relative">
          <img class="i candadoUno" width="30" height="30" src="https://img.icons8.com/ios-filled/50/lock.png"
            alt="lock" />
          <input type="password" class="input fs-5 form-control" id="nuevaContrasena" required minlength="8"
            placeholder="********">
          <i class="fa-solid fa-eye-slash" id="togglePassword"
            style="position: absolute; right: 35px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
          <div class="invalid-tooltip">
            La contraseña debe tener al menos 8 caracteres y contener al menos un número.
          </div>
        </div>

        <label for="confirmarContrasena" class="password fw-bold form-label">Confirmar contraseña</label>
        <div class="input-container position-relative">
          <img class="i" width="30" height="30" src="https://img.icons8.com/ios-filled/50/lock.png" alt="lock" />
          <input type="password" class="input fs-5 form-control" id="confirmarContrasena" required minlength="8"
            placeholder="********">
          <i class="fa-solid fa-eye-slash" id="togglePasswordDos"
            style="position: absolute; right: 35px; top: 55%; transform: translateY(-50%); cursor: pointer;"></i>
          <div class="invalid-tooltip">
            Las contraseñas deben coincidir.
          </div>
        </div>

        <!-- Audio -->
        <audio id="audioPlayer" loop>
          <source src="../../generales/musica/dinoMusica.mp3" type="audio/mp3">
          Tu navegador no soporta la reproducción de audio.
        </audio>

            <!-- Audio que queremos controlar -->
            <audio id="audioPlayer" loop>
              <source src="../../generales/musica/dinoMusica.mp3" type="audio/mp3">
              Tu navegador no soporta la reproducción de audio.
            </audio>

            <button id="redirigirIniciar" class="enviar" type="submit">Cambiar</button>

      </form>
    </div>
  </div>

      <script src="src-js/cambiar.js"></script>
      <script src="src-js/valiacion-contraseña.js"></script>
      <script src="../../generales/js_generales/ver-contrasña.js"></script>
      <script src="../../generales/musica/musica.js"></script>
</body>

</html>
