      <form id="loginForm" class="needs-validation" novalidate action="../inicioSesion/php/ingreso.php" method="POST">

        <label for=" Correo validationCustom" class=" email fw-bold form-label">Correo electronico</label>
        <div class=" has-validation input-container">
          <img class="i" width="30" height="30" src="https://img.icons8.com/ios/50/letter-with-email-sign.png"
            alt="letter-with-email-sign" />
          <input type="email" class=" input form-control" id="email" name="correo" placeholder="correo@gmail.com" required>
          <div class="invalid-tooltip">
            Por favor digitar correctamente el correo electrónico.
          </div>
        </div>

        <label for="password" class="password fw-bold form-label">contraseña</label>
        <div class="input-container position-relative">
          <img class="i candadoUno" width="30" height="30" src="https://img.icons8.com/ios-filled/50/lock.png"
            alt="lock" />
          <input type="password" class="input fs-5 form-control" id="password" name="password" required minlength="8"
            placeholder="********">
          <i class="fa-solid fa-eye-slash" id="togglePassword"
            style="position: absolute; right: 35px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
          <div class="invalid-tooltip">
            contraseña incorrecta
          </div>
        </div>


           <p id="redirigirOlvidasteContra" class="textoOC text-light">
        ¿Olvidaste tu Contraseña?
      </p>


      <button id="submitButton" class="enviar" type="submit" name="iniciarSesion">Iniciar sesión</button>
  
      </form>

      <div id="redirigirRegistro" class="registrar text-light ">Registrarse</div>
      <img src="../../Generales/img/bingo.png" class="bingo" alt="Bolas que dicen bingo">

      <!-- Audio que queremos controlar -->
